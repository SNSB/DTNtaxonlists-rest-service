{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for list in listinfo %}
    <li><h2><a href="/projects/{{ list.linkurl|safe }}">{{ list.ProjectTitle }}</a></h2>
    <a href="/lists/{{ list.linkurl|safe }}">{{ list.Project }}</a>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
